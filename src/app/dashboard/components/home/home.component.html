<p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="5000">
  <!-- <img [src]='imgUrl' [alt]="" class="w-6 shadow-2" height="40px" width="40px" /> -->

  <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
          <div class="mb-3">
              <img src="{{product.img}}" height="500px" width="100%" [alt]="products.name" class="w-6 shadow-2" />
          </div>
